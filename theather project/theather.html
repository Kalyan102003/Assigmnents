    <script>
        let seatno = []
        let seats = document.querySelectorAll(".seats");
        let price = document.querySelector(".pricee")
        let seatNum = document.querySelector(".seatNum")
        let count = 0;
        let totalAmunt = 0;
        let counter = document.querySelector(".count");
        let total = document.querySelector(".total");
        let proceed = document.querySelector(".proceedButn")
        const popup = document.getElementById("popup");
        const overlay = document.getElementById("overlay");
        const closePopup = document.getElementById("closePopup");
        const popupImage = document.getElementById("popupImage");
        const popupPrice = document.getElementById("popupPrice");
        const paymentButton = document.getElementById("paymentButton");
        const imageSrc = sessionStorage.getItem('clickedImage');
seats.forEach((seat)=>{ 
    seat.addEventListener("click",()=>{    
        if(seat.classList.contains("clicked")){
            count--;
            seat.classList.remove("clicked");
            const price = parseInt(seat.closest(".rs100, .rs200").classList[0].replace("rs",""));
            totalAmunt-=price;
            const index = seatno.indexOf(seat.textContent.trim());
            if (index > -1) seatno.splice(index, 1);
        }
        else{
            count+=1;
            seat.classList.add("clicked");
           const price = parseInt(seat.closest(".rs100, .rs200").classList[0].replace("rs",""));
           totalAmunt+=price;
           seatno.push(seat.textContent.trim());
        }
        counter.textContent = count;
        total.textContent = totalAmunt;
    });
});

proceed.addEventListener("click", () => {     
            popup.style.display = "block";
            overlay.style.display = "block";
            popupImage.src = imageSrc;
            seatNum.textContent = seatno.join(", "); 
            price.textContent = totalAmunt;
        });

        closePopup.addEventListener("click", () => {
            popup.style.display = "none";
            overlay.style.display = "none";
        });

        paymentButton.addEventListener("click", () => {
            alert("Proceeding to Payment...");
        });

        overlay.addEventListener("click", () => {
            popup.style.display = "none";
            overlay.style.display = "none";
        });

    </script>
