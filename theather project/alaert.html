<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Popup</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 600px;
            height: 600px;
            background: #fff;
            border: 2px solid #ccc;
            border-radius: 10px;
            z-index: 1000;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            padding: 20px;
        }

        .popup img {
            width: 100%;
            height: auto;
            max-height: 400px;
            margin-bottom: 20px;
        }

        .popup .price {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .popup .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
            font-size: 18px;
            color: #aaa;
        }

        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }
    </style>
</head>
<body>
    <!-- Button to trigger popup -->
    <button id="triggerPopup" class="btn btn-primary m-3">Show Popup</button>

    <!-- Overlay -->
    <div class="overlay" id="overlay"></div>

    <!-- Popup Content -->
    <div class="popup" id="popup">
        <span class="close-btn" id="closePopup">&times;</span>
        <img id="popupImage" src="" alt="Movie Poster">
        <div class="price" id="popupPrice">Price: $0</div>
        <button id="paymentButton" class="btn btn-success">Proceed to Payment</button>
    </div>

    <script>

        const triggerPopup = document.getElementById("triggerPopup");
        const popup = document.getElementById("popup");
        const overlay = document.getElementById("overlay");
        const closePopup = document.getElementById("closePopup");
        const popupImage = document.getElementById("popupImage");
        const popupPrice = document.getElementById("popupPrice");
        const paymentButton = document.getElementById("paymentButton");

    

       
        triggerPopup.addEventListener("click", () => {     
            popup.style.display = "block";
            overlay.style.display = "block";
        });

        closePopup.addEventListener("click", () => {
            popup.style.display = "none";
            overlay.style.display = "none";
        });

        paymentButton.addEventListener("click", () => {
            alert("Proceeding to Payment...");
            window.location.href = "payment.html";
        });

        overlay.addEventListener("click", () => {
            popup.style.display = "none";
            overlay.style.display = "none";
        });
    </script>
</body>
</html>
