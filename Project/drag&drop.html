<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drag and Drop</title>
    <style>
        .mainContainer{
            margin:auto;
            height: 600px;
            width:880px;
            border:1px solid;
        }
       
        .mensContainer,
        .womensContaner,
        .kidsContainer{
            list-style: none;
            border:solid 1px;
            height: 500px;
            width:250px;
            margin:10px;
            float: left;
        }
        img{
            margin:20px;
            height:140px;
            width:140px
        }
    </style>
  
</head>
<body>
    <div class="mainContainer" ondrop="ondropProducts(event)" ondragover="onproductdrag(event)">
       <ul>
        <li class="mensContainer" ondrop="ondropProducts(event)" ondragover="onproductdrag(event)">
            <h2>mens container</h2>
        </li>
        <li  class="womensContaner" ondrop="ondropProducts(event)" ondragover="onproductdrag(event)">
                <h2>womens Contaner</h2>
        </li>
        <li  class="kidsContainer">
            <h2>
                kids Container
            </h2>

        </li>
       </ul> 
    </div>
    <div class="kidsImages">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSCLxZjuvezyspzbtR_6ETUezt5r45uoQKsfQ&usqp=CAU">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRRk58YUeHdFUDbQ-UeuXeiRDtwh8qcp2VdmA&usqp=CAU">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTuBLlX0pgP5RT0RJHqTcEBxUiV2uFyltGO-A&usqp=CAU">
    </div>
    <div class="menImages">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQcyfAustab2IAPoLuc_sBcSrso6RC0K9EFsQ&usqp=CAU">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSqTDdWp_Gu6ZOGpRYG_jAGJRMXHcdj5CBq1Q&usqp=CAU">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSdUmiYixvhtkRJ3-ktYRYm3oSXN56c_NAm1Q&usqp=CAU">
    </div>
    <div>
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSlfg6flINr2CmaglgexWhhO9zDKuWwJiTQ5Q&usqp=CAU">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTqu6FIpEboKe2N46DLbuMK3lmrN3BrS1Xobw&usqp=CAU">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRElNahlPwdpCnX2cEv7cmWe_Ks3KET47EbRA&usqp=CAU">
    </div>


    <script src="dragNdrop"></script>
</body>
</html>
